<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-container mt-5 bgimg">
        <span class=""><h1 class="main_head pt-3 pb-3  m-auto ">Stop Watch</h1></span>
        <div class="mt-5">
            <h1 class="show pt-3 " id="hour">0</h1>
            <h1 class="show pt-3" id="min">0</h1>
            <h1 class="show pt-3" id="sec">0</h1>
            <h1 class="show pt-3" id="msec">0 </h1>
            <br>
            <button class="name">Hours</button>
            <button class="name">Minutes</button>
            <button class="name">Seconds</button>
            <button class="name">Milliseconds</button>
        </div>
        <div class="mt-3">
            <button class="control mt-5" id="start" onclick="start()" >Start</button>
            <!-- <button class="control mt-5" onclick="pause()">Pause</button> -->
            <button class="control mt-5" onclick="reset()">Reset</button>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
